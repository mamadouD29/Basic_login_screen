<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="style.css">

    <title>Form 3</title>
</head>

<body>
    <div class="main d-flex align-items-center " style="height: 100vh;">

        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 border border-3 rounded-5 mx-2">

                <div class="col">
                    <a href="#"><img src="../../../icons/SAM-head.png" alt="" class="img-fluid"></a>
                </div>

                <div class="col d-lg-flex align-items-center">
                    <form action="" class="row mb-3 p-2" >

                        <div class="mb-3 col-lg-">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>

                        <!--  -->

                        <div class="row mb-3">

                            <div class="col">

                                <div class="form-check form-switch">
                                    <input type="checkbox" name="" id="view-password" class="form-check-input">
                                    <label for="view-password" class="form-check-label">View password</label>
                                </div>

                            </div>

                            <div class="col text-end">
                                <p>Not user ? <a href="" class="text-decoration-none">Guest</a></p>
                            </div>

                        </div>

                        <div class="col mb-3">
                            <button type="submit" class="btn btn-primary form-control">Sign in </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
